<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nuestro Equipo</h2>
                    <hr class="primary">
                    <br>
                    <!-- <h3 class="section-subheading text-muted">Somos 4 ingenieros de sistemas residentes en Cuenca</h3> -->
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3 text-center">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h3><strong>{{ member.name }}</strong></h4>
                        <!-- <p class="text-muted">{{ member.position }}</p> -->
                        <h4>{{ member.position }}</h4>
                        <h4>{{ member.company }}</h4>
                        <p class="text-muted">{{ member.resume }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fab fa-{{ network.title }} fa-2x"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
